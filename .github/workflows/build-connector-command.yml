  run-connector-build:
    # needs: get-connector-jobs
    runs-on: ubuntu-latest
    strategy:
      # matrix: ${{ fromJson(needs.get-connector-jobs.outputs.jobs) }}
      matrix:
        include:
        - api_name: "JSONPlaceholder"
        - api_name: "PokemonTGG"
        - api_name: "Hubspot"
          connector_name: "source-hubspot"
          config_name: "config"
    name: Build ${{ matrix.api_name }} Connector
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:

      # Some MCP Servers need npx/node, so set that up:
      - name: Set up Node.js and npx
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '20'

      - name: Checkout `connector-builder-mcp` repo
        uses: actions/checkout@v4
      - name: Checkout airbyte repo for secrets-fetch
        uses: actions/checkout@v4
        with:
          repository: airbytehq/airbyte
          path: airbyte
          token: ${{ github.token }}

      - name: Fetch connector secrets
        run: |
          pwd
          ls -la
          cd airbyte
          uvx airbyte-cdk secrets fetch source-hubspot
        continue-on-error: true

      - name: Convert config to dotenv
        run: |
          # Find the first/main config.json file (ignore others as specified)
          CONFIG_FILE=$(find airbyte -name "config.json" -type f | head -1)
          if [ -n "$CONFIG_FILE" ]; then
            echo "Found config file: $CONFIG_FILE"
            poe flatten-json-config-to-dotenv "$CONFIG_FILE"
            # Extract connector name from path for dotenv filename
            CONNECTOR_DIR=$(dirname "$CONFIG_FILE")
            CONNECTOR_NAME=$(basename "$CONNECTOR_DIR")
            DOTENV_PATH="$CONNECTOR_DIR/secrets/${CONNECTOR_NAME}-config.env"
            echo "CONNECTOR_CONFIG_DOTENV_PATH=$DOTENV_PATH" >> $GITHUB_ENV
            echo "Generated dotenv file: $DOTENV_PATH"
          else
            echo "No config.json file found"
          fi

      - name: Run Poe Slash Command Processor
        uses: aaronsteers/poe-command-processor@v1
        with:
          pr: ${{ github.event.inputs.pr }}
          comment-id: ${{ github.event.inputs.comment-id }}
          start-message: "🛠️ Building connector..."
          command: >
            build-connector
            --api-name='${{ matrix.api_name }}'
            ${{ matrix.connector_name && format('--existing-connector-name={0}', matrix.connector_name) || '' }}
            ${{ matrix.config_name && format('--existing-config-name={0}', matrix.config_name) || '' }}
          no-commit: true
        env:
          CONNECTOR_CONFIG_DOTENV_PATH: ${{ env.CONNECTOR_CONFIG_DOTENV_PATH }}
