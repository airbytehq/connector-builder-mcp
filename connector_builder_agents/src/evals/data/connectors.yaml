connectors:
  - input:
      name: "source-jsonplaceholder"
      prompt_name: "JSONPlaceholder"
    expected:
      expected_streams:
        - "posts"
        - "comments"
        - "albums"
        - "photos"
        - "todos"
        - "users"
      expected_primary_keys:
        posts: ["id"]
        comments: ["id"]
        albums: ["id"]
        photos: ["id"]
        todos: ["id"]
        users: ["id"]
  - input:
      name: "source-starwars"
      prompt_name: "StarWars API (https://swapi.info/)"
    expected:
      expected_streams:
        - "people"
        - "films"
        - "planets"
        - "species"
        - "starships"
        - "vehicles"
      expected_primary_keys:
        people: ["url"]
        films: ["url"]
        planets: ["url"]
        species: ["url"]
        starships: ["url"]
        vehicles: ["url"]
  - input:
      name: "source-rickandmorty"
      prompt_name: "Rick and Morty API"
    expected:
      expected_streams:
        - "characters"
        - "episodes"
        - "locations"
      expected_primary_keys:
        characters: ["id"]
        episodes: ["id"]
        locations: ["id"]
